<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>alp</title>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
<div id="gridContainer"></div>
<script>
new gridjs.Grid({
  pagination: { limit: 100 },
  columns: ["Count","1xx","2xx","3xx","4xx","5xx","Method","Uri","Min","Max","Sum","Avg","P90","P95","P99","Stddev","Min(Body)","Max(Body)","Sum(Body)","Avg(Body)",],
  autoWidth: true,
  style: {
    table: {
      'width': '100%'
    }
  },
  data: null,
  resizable: true,
  sort: {
    multiColumn: true
  },
  search: true,
}).render(document.getElementById("gridContainer"));
</script>
</body>
</html>
